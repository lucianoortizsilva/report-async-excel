server:
  port: 8081
spring:    
 datasource:
   url: jdbc:h2:mem:localhost/test
   username: sa
   password: sa
 liquibase:
  change-log: classpath:/db/changelog/changelog-master.xml     
 h2:
   console:
     enabled: true
 rabbitmq:
   host: localhost
   port: 5672
 jpa:
   properties:
     hibernate:
       dialect: org.hibernate.dialect.H2Dialect
       ddl-auto: update       
logging:
  pattern:
    console: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
    file: "%d %p %c{1.} [%t] %m%n"
  file:
   name: app.log